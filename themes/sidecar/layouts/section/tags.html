<!doctype html>
<html lang="en-US">
<head>
  {{- partial "meta.html" . -}}
</head>
<body class="h-feed">
  {{- partial "header.html" . -}}

  <div class="list-container list-container--{{.Section}}">
    <h1 class="list-heading">All Tags</h1>
    <div class="compact-list compact-list--{{.Section}}">
      {{ .Content }}
      {{- range $name, $items := .Site.Taxonomies.tags -}}
        <a class="compact-list__item h-entry" href="/tags/{{$name}}">
          {{ $name }}
        </a>
      {{- end -}}
    </div>
  </div>

  {{- partial "footer.html" . -}}
</body>
</html>
