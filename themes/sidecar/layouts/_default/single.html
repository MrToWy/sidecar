<!doctype html>
<html lang="en-US">
<head>
  {{ partial "meta.html" . }}
</head>
<body>
  {{ partial "header.html" . }}

  {{ if or (eq .Section "drinks") }}
    <main class="">
      {{ partial "recipe-full.html" . }}
    </main>
  {{ else }}
    <main class="">
      <h1>{{.Title}}</h1>
      <div>
        {{.Content}}
      </div>
    </main>
  {{ end }}
  {{ partial "footer.html" . }}
</body>
</html>
